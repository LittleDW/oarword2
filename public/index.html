<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <title>oarword2</title>

        <link rel="stylesheet" href="css/closure/common.css">
        <link rel="stylesheet" href="css/closure/toolbar.css">
        <link rel="stylesheet" href="css/closure/menu.css">
        <link rel="stylesheet" href="css/closure/menubar.css">
        <link rel="stylesheet" href="css/closure/menuitem.css">
        <link rel="stylesheet" href="css/closure/menuseparator.css">
        <link rel="stylesheet" href="css/closure/menubutton.css">
        <link rel="stylesheet" href="css/closure/colorpalette.css">
        <link rel="stylesheet" href="css/closure/colormenubutton.css">
        <link rel="stylesheet" href="css/closure/palette.css">
        <link rel="stylesheet" href="css/closure/dimensionpicker.css">

        <script src="js/closure-library/closure/goog/base.js"></script>
        <script>
            goog.require('goog.dom');
            goog.require('goog.events');
            goog.require('goog.events.ImeHandler');
            goog.require('goog.dom.ViewportSizeMonitor');

            goog.require('goog.ui.Toolbar');
            goog.require('goog.ui.ToolbarMenuButton');
            goog.require('goog.ui.ToolbarButton');
            goog.require('goog.ui.ToolbarToggleButton');
            goog.require('goog.ui.ToolbarSeparator');
            goog.require('goog.ui.ToolbarSelect');
            goog.require('goog.ui.Option');

            goog.require('goog.ui.ToolbarColorMenuButton');
            goog.require('goog.ui.ToolbarColorMenuButtonRenderer');
            goog.require('goog.ui.ColorMenuButton');
            goog.require('goog.ui.ColorMenuButtonRenderer');
            goog.require('goog.ui.CustomColorPalette');
            goog.require('goog.ui.Component.EventType');
            goog.require('goog.ui.FlatMenuButtonRenderer');
            goog.require('goog.ui.DimensionPicker');

            goog.require('goog.fx.Dragger');
        </script>
    </head>
    <body>
        <noscript>
            <strong>We're sorry but oarword2 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
